{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Oncall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  </head>
<body> 
<form method="POST" name="Form" target="formresponse" id="Form">

<label class="col-form-label  requiredField">title <span class="asteriskField">*</span>
    <input type="text" id="title" name="title">

<label class="col-form-label  requiredField">start <span class="asteriskField">*</span>
    <input type="text" id="start" name="start">

<label class="col-form-label  requiredField">end <span class="asteriskField">*</span>
    <input type="text" id="end" name="end">

<label class="col-form-label  requiredField">All Day <span class="asteriskField">*</span>
    <input type="text" id="allDay" name="allDay">

<button>Submit</button>
</form>

<script type="text/JavaScript">
    $("#Form").submit(function (e) {
        var form = $(this);
        $.ajax({
            type: "POST",
            url: "/calendar/api",
            data: form.serialize(),
            success: function (data) {
                alert(data); 
            }
        });
    
    });
</script>
